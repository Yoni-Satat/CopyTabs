<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="copyTabsButton.css">
    <link rel="icon" href="images/web-browser16.png">
    <title>CopyTabs | Options</title>
  </head>
  <body>
    <div id="options">
        <!-- page header -->
        <div id="pageHeader">
          <h1>Copy Tabs for Chrome</h1>
          <h2>Options</h2>
        </div>
        <!-- checkbox -->
        <div id="checkBoxDiv">
            <h2>Closing Tabs</h2>
            <p>Leave the checkbox checked if you want to close all copied tabs</p>
            <label for="closeTabs">
                Close Tabs
                <input type="checkbox" name="closeTabs" id="closeTabs">
            </label>
        </div>
        <!-- set index -->
        <div id="setIndexDiv">
            <h2>Setting Index</h2>
            <p>Choose a number of tabs to skip <br>(set to 0 to copy all tabs)</p>
            <label for="setIndex">
                <input type="number" name="setIndex" id="setIndex">
            </label>
            <button id="saveSetIndex">save</button>
            <div id="notification">
                <!-- content displays dynamically via optins.js  -->
            </div>
        </div>
    </div>
  </body>
  <script src="options.js"></script>
</html>
