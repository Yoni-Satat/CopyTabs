<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css">
    <link rel="icon" href="images/web-browser16.png">
    <title>CopyTabs | Options</title>
  </head>
  <body>
    <div id="options">
        <!-- page header -->
        <div id="pageHeader">
          <h1>Copy Tabs for Chrome</h1>
          <h2>Options page</h2>
        </div>
        <div id="optionsBody">
          <!-- checkbox -->
        <div id="checkBoxDiv" class="optionCard">
          <h2>Close Tabs</h2>
          <p>Leave the checkbox checked if you want to close all copied tabs</p>
          <label for="closeTabs">
              Close Tabs
              <input type="checkbox" name="closeTabs" id="closeTabs">
          </label>
      </div>
      <!-- set index -->
        <div id="setIndexDiv" class="optionCard">
          <h2>Set new Index</h2>
          <p id="setIndex_message"></p>
          <label for="setIndex">
              <input type="number" min="0" step="1" name="setIndex" id="setIndex">
          </label>
          <button id="saveSetIndex">save</button>
            <p id="notification">
                <!-- content displays dynamically via optins.js  -->
            </p>
        </div>
        <!-- set items to copy -->
        <div id="setItemsToCopy" class="optionCard">
          <h2>Set Items to copy</h2>
          <div class="radioBtnDivs">
            <input type="radio" id="copyUrlsAndTitles" name="setItemsToCopy" value="urlsAndTitles">
            <label for="huey">Both Titles & URLs</label>
          </div>
          <div class="radioBtnDivs">
            <input type="radio" id="copyUrls" name="setItemsToCopy" value="urls">
            <label for="urls">URLs only</label>
          </div>
          <div class="radioBtnDivs">
            <input type="radio" id="copyTitles" name="setItemsToCopy" value="titles">
            <label for="huey">Titles only</label>
          </div>
        </div>
       </div>
    </div>
  </body>
  <script src="options.js"></script>
</html>
